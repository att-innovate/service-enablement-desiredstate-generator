<div class="panel panel-primary">
  <div class="panel-heading">
    <button class="btn btn-danger pull-right btn-xs" @click="$parent.removeDescribe(desc)"><span class="glyphicon glyphicon-remove"></span></button>
    <span class="pull-right">&nbsp&nbsp</span>
    <button class="btn btn-default pull-right btn-xs" @click="accordionToggle"><span class="glyphicon" :class="class_up_down"></span></button>
    <h3 class="panel-title">{{title}}</h3>
  </div>

  <div class="panel-body collapse in">
    <form class="form-inline">
      <div class="form-group">
        <label>
          Resource Type
        </label>
          <select class="form-control" v-model="desc.resourceType">
            <option v-for="t in resourceTypes" :value="t">{{t}}</option>
          </select>
      </div>
      <div class="form-group">
        <a href="http://serverspec.org/resource_types.html#{{desc.resourceType}}" target="_blank">Ref</a>
      </div>
    </form>

    <div class="form-group">
      <label>
        Name
        <input type="text" class="form-control" required v-model="desc.name">
      </label>
    </div>

    <button class="btn btn-success" @click="addIt(desc)">Add It</button>
    <button class="btn btn-success" @click="addIts(desc)">Add Its</button>

    <div v-for="it in desc.body">
      <it-panel :it.sync="it" :resource="resource">
      </it-panel>
    </div>
  </div>
</div>
